{% extends 'blog/base.html'%}

{% block title %}
Posts - {{ block.super }}
{% endblock title %}

{% block content %}
<section id="post-list">
    <h2>Posts</h2>
    {% for display in posts %}
    <hr>
    <div class="post-set" style="margin-bottom: 1em;">
       <h4>{{ display.date_published }}</h4>
       <h5 style="margin-left: 2em;"><a href="{% url 'single_post' display.id %}">{{ display.title }}</a></h5>   
    </div>

    {% endfor %}
</section>
{% endblock content %}
