{% extends 'blog/base.html'%}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <article class="wrapper">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.date_published }}</h3>
        <h4>Written by {{ post.author }}</h4>
        <img src="{{ post.image.url }}">
        {{ post.body | safe }}
    </article>
{% endblock content %}
