{% extends 'blog/base.html'%}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Contact - {{ block.super }}
{% endblock title %}

{% block styles %}
    {{ block.super }}
    <link href="{% static 'contact/stylesheet.css' %}" type="text/css" rel="stylesheet">
{% endblock styles %}

{% block content %}
<section id="contact_page" class="wrapper">
    <h2>Contact</h2>
    
    <form method="post">
     {% csrf_token %}
     {{ form | crispy }}  
     <button class="btn btn-md btn-primary">Submit</button>
    </form>

</section>
  
{% endblock content %}
